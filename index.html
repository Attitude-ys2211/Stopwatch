<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stopwatch</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="Box">
      <div class="displaytimer"> <span id="mins">00</span>:<span id="secs">00</span>:<span id="msec">00</span> 
      </div>
    </div>
    <div class="bottons">
        <button id="startbtn" class="btn" style="--clr:green">Start</button>
        <button id="stopbtn" class="btn" style = "--clr:red">Stop</button>
        <button id="resetbtn" class="btn" style = '--clr:blue'>Reset</button>
    </div>
    <script src="java.js"></script>
</body>
</html>
